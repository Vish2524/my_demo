<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #20c997;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .content {
            padding: 20px;
        }
        .blog-post {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .blog-post h2 {
            margin-top: 0;
            color: #28a745;
        }
        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ABC's Blog</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content" id="about">
        <h2>About Me</h2>
        <p>Hi, I'm ABC. Welcome to my personal blog where I share my thoughts and experiences on various topics. Stay tuned for updates!</p>
    </div>
    <div class="content" id="blog">
        <h2>Blog</h2>
        <div class="blog-post">
            <h2>First Blog Post</h2>
            <p>This is my first blog post. More content will be coming soon!</p>
        </div>
        <!-- Additional blog posts can be added here -->
    </div>
    <div class="content" id="contact">
        <h2>Contact</h2>
        <p>You can reach me at: <a href="mailto:abc@example.com">abc@example.com</a></p>
    </div>
    <footer>
        <p>&copy; 2024 ABC. All rights reserved.</p>
    </footer>
</body>
</html>
